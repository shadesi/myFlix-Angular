<app-navbar></app-navbar>
<div class="movie-collection-container">
  <h1 class="pop-in">Movie Collection</h1>
  <div class="movie-container">
    <mat-card *ngFor="let movie of movies;">
      <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <div class="movie-cards">
        <img class="movie-card-img" src="{{movie.ImageURL}}" alt="{{movie.Title}}" />
        <mat-card-actions>
          <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name,movie.Genre.Description)">
            Genre
          </button>
          <button mat-button color="primary"
            (click)="openDirectorDialog(movie.Director.Name,movie.Director.Bio,movie.Director.Birth,movie.Director.Death)">
            Director
          </button>
          <button mat-button color="primary" (click)="openSynopsisDialog(movie.Description)">
            Synopsis
          </button>
          <button mat-icon-button color="warn"
            (click)="isFavoriteMovie(movie._id) ? removeFavMovies(movie._id) : addFavMovies(movie._id)">
            <mat-icon>{{isFavoriteMovie(movie._id) ? 'favorite' : 'favorite_border' }}</mat-icon>
          </button>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
</div>
